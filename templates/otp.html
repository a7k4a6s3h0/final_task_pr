{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> OTP Verify Mockup Example </title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="{% static '/css/otp.css' %}">
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
   </head>
   <body>
      <!--$%adsense%$-->
      <main class="cd__main">
         <!-- Start DEMO HTML (Use the following code into your project)-->
         <body class="container-fluid bg-body-tertiary d-block">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
          <div class="card-body p-5 text-center">
            <h4>Verify</h4>
            <p>Your code was sent to you via email</p>
            <form action="verify_otp" method="post">
              {% csrf_token %}
            <div class="otp-field mb-4">
              <input name="otp1" type="number" />
              <input name="otp2" type="number" disabled />
              <input name="otp3" type="number" disabled />
              <input name="otp4" type="number" disabled />
              <input name="otp5" type="number" disabled />
              <input name="otp6" type="number" disabled />
            </div>

            <button type="submit" class="btn btn-primary mb-3">
              Verify
            </button>
          </form>
            <p class="resend text-muted mb-0">
              Didn't receive code? <a href="resent_otp">Request again</a>
            </p>
            <p class="resend text-muted mb-0">
              0/3 Times
            </p>
          </div>
        </div>
      </div>
    </div>

  <div class="footer">
    Made with ❤️ by Marcus | Visit <a href="https://shopblocks.com" target="_blank">Shopblocks</a>
  </div>
</body>
      
      <!-- Script JS -->
      <script src="{% static '/js/otp_fun.js' %}"></script>
      <!--$%analytics%$-->
      <!-- JavaScript to trigger the modal -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
      {% if messages %}
      {% for msg in messages %}
          {%if msg.tags == 'success'%}
                  swal("Good job!", "{{ msg }}", "success")
          {% elif msg.tags == 'error' %}
                  swal("bad request!", "{{ msg }}", "warning");        
          {% endif %}
      {% endfor %}
    {%endif%}

  </script>

   </body>
</html>
